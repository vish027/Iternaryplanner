<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-image: url("lap.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
      }
      .header {
        height: 100px;
        background: transparent;
        display: flex;
        align-items: center;
        padding: 0 20px;
        color: white;
      }
      .header img {
        height: 80px;
        margin-right: 20px;
      }
      .header h1 {
        font-size: 24px;
        margin: 0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }
      .button-container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: absolute;
        top: 150px;
        left: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 20px;
      }
      .button-container button {
        background-color: #ee7124;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 15px 30px;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        width: 200px;
        text-align: center;
        transition: background-color 0.3s ease;
        position: relative;
      }
      .button-container button:hover {
        background-color: #2980b9;
      }
      .transport-options {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 0;
        left: 220px;
        background-color: #ee7124;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;
        z-index: 10;
      }
      .transport-options button {
        background-color: white;
        color: #ee7124;
        border: 1px solid #ee7124;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 14px;
        margin: 5px 0;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .transport-options button:hover {
        background-color: #2980b9;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="logo new.png" alt="Logo" />
    </div>

    <div class="button-container">
      <div style="position: relative">
        <button onclick="toggleTransportOptions()">Transport</button>
        <div class="transport-options" id="transport-options">
          <button onclick="goToPage('flight.html')">Flight</button>
          <button onclick="goToPage('Rail.html')">Railway</button> 
          <button onclick="goToPage('bus.html')">Bus</button> 
        </div>
      </div>
      <button onclick="goToPage('hotel.html')">Lodging</button>
      <button onclick="goToPage('thingsToDo.html')">Things to Do</button>
      <button onclick="goToPage('myTrips.html')">My Trips</button>
      <button onclick="goToPage('support.html')">Support</button>
    </div>

    <script>
      function toggleTransportOptions() {
        const transportDiv = document.getElementById("transport-options");
        transportDiv.style.display =
          transportDiv.style.display === "none" || !transportDiv.style.display
            ? "flex"
            : "none";
      }

      function goToPage(page) {
        window.location.href = page;  }
    </script>
  </body>
</html>
