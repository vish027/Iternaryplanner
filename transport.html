<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mugilu Travels-Login & Register</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-image: url(bgg.png);
        background-repeat: no-repeat;
        background-size: contain;
        background-size: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .container {
        background: rgba(38, 41, 44, 0.5);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 320px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 25px;
        color: #ffffff;
        font-weight: 600;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .input-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #4c8bc9;
      }

      input {
        width: 100%;
        padding: 12px 15px 12px 45px;
        border: 2px solid #43cea2;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #185a9d;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: rgb(188, 124, 60);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: rgb(118, 118, 195);
      }

      .back-btn {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        background-color: #eb9c2e;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }

      .back-btn:hover {
        background-color: #76a6f5;
      }

      .message {
        margin-top: 20px;
        font-size: 14px;
        color: #ffffff;
      }

      .message a {
        color: #43cea2;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }

      .message a:hover {
        text-decoration: underline;
      }

      .register-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h1>Login to Mugilu Travels</h1>
        <form id="loginForm">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <button class="back-btn" onclick="window.location.href='start.html'">Back</button>
        <p class="message">
          Not registered? <a onclick="toggleForm()">Create an account</a>
        </p>
      </div>

      <div class="register-container">
        <h1>Create Account</h1>
        <form id="registerForm">
          <div class="input-group">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit">Register</button>
        </form>
        <button class="back-btn" onclick="window.location.href='start.html'">Back</button>
      </div>
    </div>
    <script>
      function toggleForm() {
        const loginContainer = document.querySelector(".login-container");
        const registerContainer = document.querySelector(".register-container");

        if (loginContainer.style.display === "none") {
          loginContainer.style.display = "block";
          registerContainer.style.display = "none";
        } else {
          loginContainer.style.display = "none";
          registerContainer.style.display = "block";
        }
      }

      function goBack() {
        window.history.back();
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Login successful!");
        });

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Registration successful!");
        });
    </script>
  </body>
</html>
